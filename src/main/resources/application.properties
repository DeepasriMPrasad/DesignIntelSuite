# Server configuration
server.port=5000
server.servlet.context-path=/quizmaster

server.address=0.0.0.0

# Jackson configuration
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.default-property-inclusion=non_null

# Logging configuration
logging.level.root=INFO
logging.level.com.quizmaster=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Set maximum file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Spring MVC configuration
spring.mvc.static-path-pattern=/static/**

# Spring DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Add these for more detailed logging
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# SpringDoc OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Make sure OpenAPI works with context path
springdoc.pathsToMatch=/api/**

# Quiz Results Configuration
quizmaster.results.storage-type=excel
# quizmaster.results.file-path=/path/to/custom/location/quiz_results.xlsx
