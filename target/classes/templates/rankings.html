<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Rankings</title>
    <link rel="stylesheet" href="/quizmaster_war/static/css/style.css">
    <style>
        .rankings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .rankings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .rankings-table th, .rankings-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .rankings-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .rankings-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .rankings-table tr:hover {
            background-color: #e9e9e9;
        }
        .top-rank {
            background-color: #fff8e1 !important;
        }
        .user-search {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .user-search input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .user-search button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-search button:hover {
            background-color: #45a049;
        }
        .download-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #0b7dda;
        }
    </style>
