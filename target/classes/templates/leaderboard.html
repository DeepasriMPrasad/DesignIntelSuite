<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4">Quiz Leaderboard</h1>
                <p class="lead">Check out the top performers in the quiz!</p>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Top Scores</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Rank</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Score</th>
                                        <th scope="col">Percentage</th>
                                        <th scope="col">Questions</th>
                                        <th scope="col">Time (sec)</th>
                                        <th scope="col">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="result, status : ${rankings}">
                                        <td th:text="${result.rank}">1</td>
                                        <td th:text="${result.userName}">John Doe</td>
                                        <td th:text="${result.correctAnswers} + '/' + ${result.totalQuestions}">5/5</td>
                                        <td th:text="${#numbers.formatDecimal(result.percentageScore, 1, 1)} + '%'">100.0%</td>
                                        <td th:text="${result.totalQuestions}">5</td>
                                        <td th:text="${result.timeTakenSeconds}">25</td>
                                        <td th:text="${#temporals.format(result.completedAt, 'yyyy-MM-dd HH:mm')}">2025-04-24</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(rankings)}">
                                        <td colspan="7" class="text-center">No quiz results available yet.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p class="mb-0">Total participants: <span th:text="${totalParticipants}">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col d-flex justify-content-between">
                <a th:href="@{/}" class="btn btn-outline-primary">Back to Home</a>
                <a th:href="@{/rankings/download}" class="btn btn-success">Download as Excel</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/scripts.js}"></script>
</body>
</html>
